<!-- Include Remix Icon CDN -->
<link
  href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
  rel="stylesheet"
/>

<div class="card-meta-container">
  <div class="card-meta" id="vpa">suman4567@ybl</div>
  <button id="copyBtn" class="copy-btn">
    <i class="ri-file-copy-line"></i>
  </button>
</div>

<style>
  .card-meta-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .copy-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
    transition: transform 0.2s ease, color 0.2s ease;
  }

  .copy-btn:active {
    transform: scale(1.3) rotate(20deg);
    color: #4cb9a9; /* Optional color change on click */
  }

  /* Optional: subtle hover effect */
  .copy-btn:hover {
    color: #1b3a57;
  }
</style>

<script>
  const copyBtn = document.getElementById("copyBtn");
  const emailText = document.getElementById("vpa").innerText;

  copyBtn.addEventListener("click", () => {
    navigator.clipboard
      .writeText(emailText)
      .then(() => {
        // Animation feedback
        copyBtn.classList.add("clicked");
        setTimeout(() => copyBtn.classList.remove("clicked"), 300);
      })
      .catch((err) => console.error("Failed to copy: ", err));
  });
</script>
